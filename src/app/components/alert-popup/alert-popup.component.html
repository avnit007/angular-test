<div class="toast-container position-fixed top-0 end-0 p-3">
  <ngb-toast
    *ngFor="let toast of httpErrorService.toasts"
    [class]="toast.classname"
    [autohide]="true"
    [delay]="toast.delay || 5000"
    (hidden)="httpErrorService.remove(toast)"
  >
    <div>{{ toast && toast.textOrTpl }}</div>
  </ngb-toast>
</div>
